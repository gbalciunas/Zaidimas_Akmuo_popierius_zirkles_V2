<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaidimas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer">
   
    <link rel="stylesheet" href="style.css">



    
</head>
<body>
    <div class="tableboard" >
        <h2 class="player">Player: <span id="playerScore">0</span></h2>
        
        <div class="playerChoice" >          
            <i id="player-rock" class="fa-regular fa-hand-back-fist"></i>
            <i id="player-paper" class="fa-regular fa-hand"></i>
            <i id="player-scissors" class="fa-regular fa-hand-scissors"></i>
        </div>

        <div class="start">
            <button>START</button>
        </div>

        <div class="computerChoice">
            <i id="comp-r" class="fa-solid fa-hand-back-fist"></i>
            <i id="comp-p" class="fa-solid fa-hand"></i>
            <i id="comp-s" class="fa-solid fa-hand-scissors"></i>
        </div>

        <h2 class="computer">Computer: <span id="computerScore">0</span></h2>
 
   </div>
    
</body>
</html>
